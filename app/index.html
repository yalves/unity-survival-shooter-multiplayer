<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Survival Shooter Multiplayer"/>
  <title>Survival Shooter Multiplayer</title>
  <meta name="description" content="Cute web multiplayer realtime shooter game made with Unity3d">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="dist/manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Survival Shooter Multiplayer">
  <link rel="icon" sizes="192x192" href="dist/images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Survival Shooter Multiplayer">
  <link rel="apple-touch-icon" href="dist/images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="dist/images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css dist/styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js dist/bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with dist/elements/elements.vulcanized.html -->
  <link rel="import" href="dist/elements/elements.html">
  <!-- endreplace-->

  <script type='text/javascript'
          src='https://ssl-webplayer.unity3d.com/download_webplayer-3.x/3.0/uo/jquery.min.js'></script>
  <script type="text/javascript">
    <!--
    var unityObjectUrl = "http://webplayer.unity3d.com/download_webplayer-3.x/3.0/uo/UnityObject2.js";
    if (document.location.protocol == 'https:')
      unityObjectUrl = unityObjectUrl.replace("http://", "https://ssl-");
    document.write('<script type="text\/javascript" src="' + unityObjectUrl + '"><\/script>');
    -->
  </script>
</head>

<body unresolved class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>
<template is="dom-bind" id="app">
  <paper-header-panel mode="cover">
    <paper-toolbar class="tall">
    </paper-toolbar>
    <section class="content cover" data-route="home">
      <paper-material class="cover-wrap vertical layout" elevation="1">
        <my-game></my-game>
        <p class="">
          Aperte <b>V</b> para mostrar o placar</br>
          Aperte <b>B</b> para mostrar as configurações</br>
          Clique com o botão direito para <i>Tela cheia</i>
        </p>
      </paper-material>
    </section>
  </paper-header-panel>
</template>
</body>

</html>
