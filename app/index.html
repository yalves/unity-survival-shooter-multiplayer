<head>
  <meta charset="utf-8">

  <!-- build:css dist/styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">

<body unresolved class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>
<template is="dom-bind" id="app">
  <paper-header-panel mode="cover">
    <paper-toolbar class="tall">
    </paper-toolbar>
    <section class="content cover" data-route="home">
      <paper-material class="cover-wrap vertical layout" elevation="1">
        <img class="cover-bg" src="dist/images/cover-bg.png"/>
        <my-game></my-game>
        <p class="">
          Press <b>V</b> to show scoreboard</br>
          Press <b>B</b> to show settings</br>
          Right click on game screen for <i>Full screen</i>
        </p>

        <paper-share-facebook></paper-share-facebook>
        <paper-share-twitter></paper-share-twitter>
        <paper-share-google></paper-share-google>
        <div class="horizontal layout">
          <small>This game is modified version of tutorial game <i>Survival Shooter</i> made by
            <a target="_blank" href="https://unity3d.com/learn/tutorials/projects/survival-shooter">Unity3D</a></small>
          <span class="flex"></span>

          <div style="margin-right: 10px;">
            <a href="https://twitter.com/share" class="twitter-share-button"
               data-url="http://madvas.github.io/survival-shooter-multiplayer" data-count="none"
               data-hashtags="unity3d">Tweet</a>
            <script>!function (d, s, id) {
              var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https';
              if (!d.getElementById(id)) {
                js = d.createElement(s);
                js.id = id;
                js.src = p + '://platform.twitter.com/widgets.js';
                fjs.parentNode.insertBefore(js, fjs);
              }
            }(document, 'script', 'twitter-wjs');</script>
          </div>
          <iframe
            src="https://ghbtns.com/github-btn.html?user=madvas&repo=survival-shooter-multiplayer&type=star&count=true"
            frameborder="0" scrolling="0" width="60px" height="20px"></iframe>
        </div>
      </paper-material>
    </section>
  </paper-header-panel>
</template>
